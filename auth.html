<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <link rel="stylesheet" href="./css/common.css" type="text/css" />
        <link rel="stylesheet" href="./css/getStarted.css" type="text/css" />
        <link rel="stylesheet" href="./css/backgroundImage.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="./vendor/js/jquery.js"></script>
        <script type="text/javascript" src="./vendor/js/popper.js"></script>
        <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/homePage.js"></script>
        <script type="text/javascript" src="./js/auth.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="auth-container auth-height">
                <div class="auth-wrapper">
                    <div class="auth-wrapper-inn">
                        <div class="top-links">
                            <ul>
                                <li><a href="#">Login</a></li>
                                <li><a href="#">Sign Up</a></li>
                            </ul>
                        </div>
                        <div class="login-wrap"></div>
                        <div class="sign-up-wrap">
                            <div class="google-sign-up">
                                <button><img src="./images/google-icon.png" />Sign up with Google</button>
                            </div>
                            <div class="fb-sign-up">
                                <button><img src="./images/fb-icon.png" />Sign up with Facebook</button>
                            </div>
                            <div class="phone-sign-up">
                                <button><img src="./images/phone-icon.png" />Sign in using phone number</button>
                            </div>
                        </div>
                        <div class="phone-sign-in">
                            <div class="item">
                                <input type="text" class="input-hundred-percent phone-input" placeholder="Enter your phone number" required/>
                                <p class="error hidden">Please enter a valid phone number</p>
                                <button class="small-button verify-phone">Verify</button>
                            </div>
                        </div>
                    </div>
                    <div class="otp-in hidden">
                        <div class="otp-wrap digit-group f-l">
                            <input type="text" class="input-single-length" id="digit-1" name="digit-1" data-next="digit-2" maxlength="1" />
                            <input type="text" class="input-single-length" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" maxlength="1"/>
                            <input type="text" class="input-single-length" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" maxlength="1"/>
                            <input type="text" class="input-single-length" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" maxlength="1"/>
                            <input type="text" class="input-single-length" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" maxlength="1"/>
                            <input type="text" class="input-single-length" id="digit-6" name="digit-6" data-previous="digit-5" maxlength="1"/>
                            
                            <p>Enter your OTP</p>
                            
                        </div>
                        <div class="action f-l">
                            <button class="small-button">Resend</button>
                            
                        </div>

                        <div class="clr"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap steps">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
