<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <link rel="stylesheet" href="./css/common.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="./vendor/js/jquery.js"></script>
        <script type="text/javascript" src="./vendor/js/popper.js"></script>
        <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/homePage.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="auth-container">
                <div class="auth-wrapper">
                    <div class="top-links">
                        <ul>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Sign Up</a></li>
                        </ul>
                    </div>
                    <div class="login-wrap"></div>
                    <div class="sign-up-wrap">
                        <div class="google-sign-up">
                            <button>Sign up with Google</button>
                        </div>
                        <div class="fb-sign-up">
                            <button>Sign up with Facebook</button>
                        </div>
                        <div class="phone-sign-up">
                            <button>Sign in using phone number</button>
                        </div>
                    </div>
                    <div class="phone-sign-in">
                        <div class="item">
                            <input type="text" placeholder="Enter your phone number" />
                            <button>Verify</button>
                        </div>
                        <div class="otp-in">
                            <div class="otp-wrap">
                                <input type="text" maxlength="1" />
                                <input type="text" maxlength="1" />
                                <input type="text" maxlength="1" />
                                <input type="text" maxlength="1" />
                                <input type="text" maxlength="1" />
                                <input type="text" maxlength="1" />
                            </div>
                            <div class="action">
                                <button>Resend</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
