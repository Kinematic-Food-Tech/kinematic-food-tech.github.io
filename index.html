<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Location coordinates for easier delivery</title>
  </head>
  <body>
  	 	<table>
	    	<tr>
	    		<td colspan="2">
	    			<img src="https://d3ljlx3hzhder.cloudfront.net/img/logo.png" width="100px">
	    		</td>
	    	</tr>
	    	<tr>
	    		<td colspan="2">
    				<p>Please open this page on your mobile phone and keep your GPS on. <br><br>
    					<b>Step 1.</b> Click "<b>Get My Coordinates</b>" button to get your map coordinates. <br><br>
    					<b>Step 2.</b> Enter your name and mobile number and click "<b>Submit</b>". 
    				</p>
    			</td>
    		</tr>
    		<tr>
    			<td colspan="2">
    				<button onclick="getLocation()">Get My Coordinates</button><br><br><Br>
    				<p id="demo" style="display: none;"></p>
    			</td>
    		</tr>
    	</table>
    <form
      action="https://script.google.com/macros/s/AKfycbztWnrvnfQ8_dzwH1YERbPWJu6-SR0XJ_5_8at1TqeNHFNRAtszZpUzIYqIAB2oXlFZ/exec"
      method="get"
    >

	    <table>
	    	<tr>
	    		<td>
	    			<label>Name</label>
	    		</td>
	    		<td>
	    			<input type="text" name="Name" placeholder="Name" required />
	    		</td>
	    	</tr>				
	    	<tr>
	    		<td>
	    			<label>Mobile</label>
	    		</td>
	    		<td>
	    			<input type="text" name="Mobile" placeholder="Mobile" required />
	    		</td>
	    	</tr>				
	    	<tr>
	    		<td>
	    			<label>Latitude</label>
	    		</td>
	    		<td>
	    			<input
			          type="text"
			          name="Lat"
			          placeholder="Latitude"
			          id="latitude"
			          required
			        />
	    		</td>
	    	</tr>				
	    	<tr>
	    		<td>
	    			<label>Longitude</label>
	    		</td>
	    		<td>
	    			<input
			          type="text"
			          name="Long"
			          placeholder="Longitude"
			          id="longitude"
			          required
			        />
	    		</td>
	    	</tr>		
	    	<tr>
	    		<td colspan="2">
	    			<button type="submit" id="submit-form">Submit</button>
	    		</td>
	    	</tr>
	    </table>
    </form>

    <script>
      var x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;

        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
      }
    </script>
  </body>
</html>
