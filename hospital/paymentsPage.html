<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="../css/index.css" type="text/css" />
        <link rel="stylesheet" href="../css/common.css" type="text/css" />
        <link
            rel="icon"
            href="../images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <link rel="stylesheet" href="../css/getStarted.css" type="text/css" />
        <link rel="stylesheet" href="../css/common.css" type="text/css" />
        <link rel="stylesheet" href="../css/backgroundImage.css" type="text/css" />
        <link rel="stylesheet" href="../css/radio.css" type="text/css" />
        <script type="text/javascript" src="../vendor/js/jquery.js"></script>
        <script type="text/javascript" src="../vendor/js/popper.js"></script>
        <script type="text/javascript" src="../vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/homePage.js"></script>
    </head>
    <body class="payment-body">
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="../images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section class="hospital-payment">
            <div class="order-container payment-page-container">
                <div class="order-wrapper payment-page-wrapper">
                    <div class="page-nav">
                        <a href="#" class="current-page">Order Details & Delivery Address >></a>
                        
                        <a href="#" class="current-page">Payment & Check Out</a>
                    </div>
                    <div class="page-order-st">
                        <div class="head">
                            <h3>Payment Method</h3>
                        </div>
                        <div class="payment-methods-wrap">
                            <div class="wallet-balance">
                                Wallet Balance: <span>&#8377;</span>2000
                            </div>
                            <div class="use-wallet">
                                <label>
                                    <input type="radio" name="radio-button" value="css" checked />
                                    <span>Use wallet balance</span>
                                </label>
                            </div>
                            <div class="wallet-add">
                                Add <span>&#8377;</span>4000 to make payment
                            </div>
                            <div class="cards-wrap">
                                <label>
                                    <input type="radio" name="radio-button" value="css" checked />
                                    <span>Credit/Debit Card</span>
                                </label>
                                <div class="card-detail-enter">
                                    <div class="input-item divider f-l">
                                        <input type="text" class="input-forty-percent" placeholder="Card Number" />
                                    </div>
                                    <div class="input-item divider f-l">
                                        <input type="text" class="input-forty-percent" placeholder="Name On Card" />
                                    </div>
                                    <div class="input-item divider f-l">
                                        <input type="text" class="input-forty-percent cvv" placeholder="Cvv" />
                                    </div>
                                    <div class="input-item divider f-l t-r">
                                        <button class="small-button">Add</button>
                                    </div>
                                    <div class="clr"></div>
                                </div>
                                <label>
                                    <input type="radio" name="radio-button" value="css" checked />
                                    <span><img src="../images/bank-icon.png" />Netbanking</span>
                                </label>
                                <label>
                                    <input type="radio" name="radio-button" value="css" checked />
                                    <span><img src="../images/wallet-icon.png" />Wallets (Ola, Paytm etc.)</span>
                                </label>
                                <label>
                                    <input type="radio" name="radio-button" value="css" checked />
                                    <span><img src="../images/piggy-icon.png" />Yes Bank</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="hor-line"></div>
                    <div class="promo-code-wrap">
                        <p>Have a promo code?</p>
                        <div class="promo">
                            <input type="text" class="input-forty-percent" placeholder="Enter the code" />
                            <button class="small-button" >Apply</button>
                        </div>
                    </div>
                    <div class="page-comp-action">
                        <button class="med-button-transparent">Proceed to pay 6000</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
