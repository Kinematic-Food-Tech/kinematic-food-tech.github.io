<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="../css/index.css" type="text/css" />
        <link rel="stylesheet" href="../css/common.css" type="text/css" />
        <link rel="stylesheet" href="../css/getStarted.css" type="text/css" />
        <link rel="stylesheet" href="../css/backgroundImage.css" type="text/css" />
        <link rel="stylesheet" href="../css/hospital.css" type="text/css" />
        <link
            rel="icon"
            href="../images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="../vendor/js/jquery.js"></script>
        <script type="text/javascript" src="../vendor/js/popper.js"></script>
        <script type="text/javascript" src="../vendor/js/bootstrap.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="../images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section class="cart">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 del-to">
                Delivering to Apollo, Bannerghatta
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 cart-container">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 cart-wrapper">
                    <div class="head">
                        <p>YOUR CART</p>
                    </div>
                    <div class="total-wrap">
                        Subtotal: Rs. 120
                    </div>
                    <div class="ordered-item s-i col-sm-12 col-md-12 col-lg-12 col-xs-12">
                        <div class="f-l col-sm-2 col-md-2 col-lg-2 col-xs-4 item-wrapper">
                            <img src="../images/southindian.png" class="img-responsive" />
                        </div>
                        <div class="f-l col-sm-7 col-md-7 col-lg-7 item-detail-wrap">
                            <div class="item-name">
                                South Indian Lunch Plan
                            </div>
                            <div class="item-desc">
                                1 Rawa Pulao & 1 Kesari Bath
                            </div>
                            <div class="price">
                                Rs. 120
                            </div>
                            <div class="arriving-info">
                                Arriving  by 1st June 2021,
                            </div>
                            <div class="del-time">
                                12:00-2:30 pm
                            </div>
                        </div>
                        <div class="f-l col-sm-7 col-md-7 col-lg-7 item-action-wrap">
                            <span class="del-icon"></span>
                            <div class="quantity-wr">
                                <div class="subs f-l">-</div>
                                <div class="value f-l">10</div>
                                <div class="add f-l">+</div>
                                <div class="clr"></div>
                            </div>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 main-action">
                    <button class="med-button">Next</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap steps">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
