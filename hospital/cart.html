<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="../css/index.css" type="text/css" />
        <link rel="stylesheet" href="../css/common.css" type="text/css" />
        <link rel="stylesheet" href="../css/getStarted.css" type="text/css" />
        <link rel="stylesheet" href="../css/backgroundImage.css" type="text/css" />
        <link rel="stylesheet" href="../css/hospital.css" type="text/css" />
        <link rel="stylesheet" href="../css/hospital-menu.css" type="text/css" />
        <link
            rel="icon"
            href="../images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="../vendor/js/jquery.js"></script>
        <script type="text/javascript" src="../vendor/js/popper.js"></script>
        <script type="text/javascript" src="../vendor/js/bootstrap.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="../images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section class="cart delivery">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 del-to">
                Delivering to Apollo, Bannerghatta
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 cart-container delivery-container">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 cart-wrapper delivery-wrapper">
                    <div class="head">
                        <h3>YOUR CART</h3>
                    </div>
                    <div class="total-wrap cart">
                        <h4>Subtotal: Rs. 120</h4>
                    </div>
                    <div class="ordered-item s-i col-sm-12 col-md-12 col-lg-12 col-xs-12">
                        <div class="f-l col-sm-2 col-md-2 col-lg-2 col-xs-4 item-wrapper">
                            <img src="../images/si-meal.png" class=" img img-responsive" />
                        </div>
                        <div class="f-l col-sm-7 col-md-7 col-lg-7 item-detail-wrap">
                            <div class="item-name">
                                <h3>South Indian Lunch Plan</h3>
                            </div>
                            <div class="item-desc">
                                <p>1 Rawa Pulao & 1 Kesari Bath</p>
                            </div>
                            <div class="price">
                                <p>Rs. 120</p>
                            </div>
                            <div class="arriving-info">
                                <p>Arriving  by 1st June 2021,</p>
                            </div>
                            <div class="del-time">
                                <p>12:00-2:30 pm</p>
                            </div>
                        </div>
                        <div class="f-l col-sm-3 col-md-3 col-lg-3 item-action-wrap">
                            <span class="del-icon"><a href="javascript:void(0);" data-name="delete" class="glyphicon glyphicon-trash"></a></span>
                            <div class="clasfi">
                                <div class="quantity-wr">
                                    <div class="subs f-l">-</div>
                                    <div class="value f-l">10</div>
                                    <div class="add f-l">+</div>
                                    <div class="clr"></div>
                                </div>
                            </div>
                            <div class="clr"></div>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 main-action">
                    <button class="med-button">Next</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap steps">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
