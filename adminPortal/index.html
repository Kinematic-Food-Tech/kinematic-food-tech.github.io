<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="./vendor/js/jquery.js"></script>
        <script type="text/javascript" src="./vendor/js/popper.js"></script>
        <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/dashboard.js"></script>
    </head>
    <body>       
        <section>
            <div class="login-wrapper col-sm-8 col-md-8 col-xs-12">
                <div class="container-left col-sm-6 col-md-6 col-xs-12">
                    <div class="login-in-w">
                        <div class="action">
                            <img
                                class="img img-responsive"
                                src="https://d3ljlx3hzhder.cloudfront.net/img/logo.png"
                                alt="logo"
                                width="150px"
                            />
                        </div>
                    </div>
                    <div class="login-in-w">
                        <div class="action">
                            <button class="med-button">
                                <span>
                                    <img src="https://www.iconfinder.com/data/icons/social-media-2210/24/Google-512.png"  class="google_button_style_img">
                                </span>
                                <span class="google_button_style_txt">Login By Google</span>
                            </button>                        
                        </div>
                        <div class="separator">or</div>
                        <div class="action">
                            <input
                                type="text"
                                placeholder="Login By Mobile"
                                class="f-input-large"
                            />
                            <button class="small-button login-mobile">
                                Go
                            </button>
                        </div>
                        <div class="separator">or</div>
                        <div class="action">
                            <input
                                type="text"
                                placeholder="Login By Email"
                                class="f-input-large"
                            />
                            <button class="small-button">Go</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="container-right col-sm-5 col-md-5 col-xs-12">
                    <div class="otp-wrap">
                        <input
                            type="text"
                            class="f-input-large"
                            placeholder="Enter OTP"
                        />
                        <button class="small-button">Go</button>
                    </div>
                </div> -->
                <div class="clr"></div>
            </div>
        </section>
        <div class="modal" tabindex="-1" role="dialog" id="otp-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter OTP</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="otp-wrap">
                            <input
                                type="text"
                                class="f-input-large"
                                placeholder="Enter OTP"
                            />
                            <button
                                class="small-button login-mobile"
                                data-dismiss="modal"
                            >
                                Go
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="copyright">
                <p>Copyright Â© 2021 - 2022 Sprink</p>
            </div>
        </footer>
    </body>
</html>
