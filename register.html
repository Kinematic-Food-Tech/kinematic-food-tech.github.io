<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <link rel="stylesheet" href="./css/common.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="./vendor/js/jquery.js"></script>
        <script type="text/javascript" src="./vendor/js/popper.js"></script>
        <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/homePage.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="register-container">
                <div class="register-wrapper">
                    <div class="head">
                        <p>Enter and verify your details</p>
                    </div>
                    <div class="input-con">
                        <label>Name*</label>
                        <input type="text" placeholder="Enter Name" />
                        <p class="error">Please enter Name</p>
                    </div>
                    <div class="input-con">
                        <label>Phone*</label>
                        <input type="text" placeholder="Enter Phone" />
                        <p class="error">Please enter valid Phone Number</p>
                    </div>
                    <div class="input-con">
                        <label>Email*</label>
                        <input type="email" placeholder="Enter Email" />
                        <p class="error">Please enter valid Email ID</p>
                    </div>
                    <div class="input-con">
                        <div class="divider">
                            <label>Address*</label>
                        </div>
                        <div class="divider">
                            <input type="text" placeholder="Flat/House No"/>
                            <input type="text" placeholder="Building Name" />
                            <input type="text" placeholder="Locality" />
                            <input type="text" placeholder="Landmark" />
                            <input type="text" placeholder="PinCode" />
                            <input type="button" value="Locate Me" />
                        </div>
                    </div>
                    <div class="form-action">
                        <button type="submit">Register</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
