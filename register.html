<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <link rel="stylesheet" href="./css/common.css" type="text/css" />
        <link rel="stylesheet" href="./css/getStarted.css" type="text/css" />
        <link rel="stylesheet" href="./css/backgroundImage.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="./vendor/js/jquery.js"></script>
        <script type="text/javascript" src="./vendor/js/popper.js"></script>
        <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/homePage.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="register-container">
                <div class="register-wrap-par">
                    <div class="register-wrapper">
                        <div class="head">
                            <p>Enter and verify your details</p>
                        </div>
                        <div class="input-con">
                            <label>Name*</label>
                            <input type="text" class="input-hundred-percent" placeholder="Enter Name" />
                            <p class="error">Please enter Name</p>
                        </div>
                        <div class="input-con">
                            <label>Phone*</label>
                            <input type="text" class="input-hundred-percent" placeholder="Enter Phone" />
                            <p class="error">Please enter valid Phone Number</p>
                        </div>
                        <div class="input-con">
                            <label>Email*</label>
                            <input type="email" class="input-hundred-percent" placeholder="Enter Email" />
                            <p class="error">Please enter valid Email ID</p>
                        </div>
                        <div class="input-con">
                            <div class="divider add f-l">
                                <p>Address*</p>
                            </div>
                            <div class="divider in f-l">
                                <input type="text" class="input-forty-percent" placeholder="Flat/House No"/>
                                <input type="text" class="input-forty-percent" placeholder="Building Name" />
                                <input type="text" class="input-forty-percent" placeholder="Locality" />
                                <input type="text" class="input-forty-percent" placeholder="Landmark" />
                                <input type="text" class="input-forty-percent" placeholder="PinCode" />
                                <input type="button" class="input-forty-percent" value="Locate Me" />
                            </div>
                            <div class="clr"></div>
                        </div>
                        <div class="form-action">
                            <button class="small-button" type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap fix">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
