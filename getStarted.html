<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <link rel="stylesheet" href="./css/common.css" type="text/css" />
        <link rel="stylesheet" href="./css/getStarted.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="./vendor/js/jquery.js"></script>
        <script type="text/javascript" src="./vendor/js/popper.js"></script>
        <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/homePage.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
                <div class="header-right-wrap">
                    <div class="sign-in">
                        <button class="small-button-transparent">Signin</button>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="get-started-container">
                <div class="get-started-wrapper">
                    <h3>
                        Taste new dishes from variety of ethnic Indian cuisines
                    </h3>
                    <h2>Daily, Chef-made Exclusives.</h2>
                    <p>
                        We customize your meal plans and our executive chef
                        prepares the dishes based on your given food
                        preferences. Begin your culinary journey by telling us
                        what you would like to eat.
                    </p>
                    <div class="action-wrap">
                        <button class="med-button">Start Now</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap gs">
                <div class="footer-inn">
                    <img src="./images/footer-image-gs.png" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
