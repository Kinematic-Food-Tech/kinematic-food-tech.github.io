<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"

        <link rel="stylesheet" href="./css/getStarted.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"

        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img

                            src="./images/logo.png"

        <section>
            <div class="subscription-container">
                <div class="subscription-wrapper">
                    <div class="subscription-tile f-l">
                        <div class="head">
                            <p class="top-per">Per Day</p>
                            <h3><span>&#8377;</span>140</h3>
                            <h4>TRY FOR 3 DAYS</h4>
                            <div class="commitment">
                                <p>ZERO </p>

                            </div>
                        </div>
                        <div class="subscription-action">
                            <button class="select-button">Select</button>
                        </div>
                    </div>
                    <div class="subscription-tile recommended f-l">
                        <div class="recomm">
                            RECOMMENDED
                        </div>

                            <p class="top-per">Per Day</p>
                            <h3><span>&#8377;</span>120</h3>
                            <h4>FOR 10 DAYS</h4>
                            <div class="commitment">
                                <p>MOST OF OUR CUSTOMERS </p>
                                    <p>CHOOSE THIS</p>
                            </div>
                        </div>
                        <div class="subscription-action">
                            <button class="select-button">Select</button>
                        </div>
                    </div>
                    <div class="subscription-tile f-l">
                        <div class="head">
                            <p class="top-per">Per Day</p>
                            <h3><span>&#8377;</span>110</h3>
                            <h4>FOR 30 DAYS</h4>
                            <div class="commitment">
                                <p>IF YOU REALLY LIKE AND </p>
                                    <p>SUBSCRIBED BEFORE</p>
                            </div>
                        </div>
                        <div class="subscription-action">
                            <button class="select-button">Select</button>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap steps">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
