<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./vendor/css/bootstrap.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <link rel="stylesheet" href="./css/common.css" type="text/css" />
        <link rel="stylesheet" href="./css/getStarted.css" type="text/css" />
        <link rel="stylesheet" href="./css/backgroundImage.css" type="text/css" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            type="image"
            sizes="16x16"
        />
        <script type="text/javascript" src="./vendor/js/jquery.js"></script>
        <script type="text/javascript" src="./vendor/js/popper.js"></script>
        <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/homePage.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main-wrap">
                <div class="header-left-wrap">
                    <div class="logo">
                        <img
                            class="img img-responsive"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="auth-container payments-container">
                <div class="auth-wrapper payment-wrapper">
                    <div class="payment-in">
                        <div class="payment-success">
                            <div class="payment-success-img">
                                <img src="./images/payment-success.png" class="img img-responsive" alt="payment success" />
                            </div>
                            <div class="payment head">
                                <h3>Payment Success</h3>
                                <div class="filler">
                                    <h4>Your payment was successful.</h4>
                                    <h4>Enjoy delicious meals everyday.</h4>
                                </div>
                            </div>
                            <div class="back-profile">
                                <button class="slim-button">Go to your profile</button>
                            </div>
                        </div>
                    </div>
                    <div class="close">
                        x
                    </div>
                </div>
                
            </div>
        </section>
        <footer>
            <div class="footer-main-wrap steps">
                <div class="footer-in">
                    <img src="" class="img img-responsive" />
                </div>
        </footer>
    </body>
</html>
